<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="~{fragments/layoutAdmin::header(pageTitle='Đổi mật khẩu')}"></div>
    <style>
        .formpasswd{
            margin-top: 75px;
        }
    </style>
</head>
<body>

<div id="wrapper">
    <div th:replace="~{fragments/layoutAdmin::navigation}"></div>
        <div class="container formpasswd">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 formpasswd">
                    <h1 class="text-center" style="font-weight:bold;color:#337ab7;">ĐỔI MẬT KHẨU</h1>
                    <form method="post" id="passwordForm">
                        <div class="form-group">
                        <label for="passwd">Mật khẩu hiện tại</label>
                        <input type="password" class="input-lg form-control" name="password1" id="passwd" autocomplete="off">
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <span id="8char" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span>Độ dài 8 kí tự<br>
                                <span id="ucase" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> Một kí tự viết hoa
                            </div>
                            <div class="col-sm-6">
                                <span id="lcase" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> Một kí tự viết thường<br>
                                <span id="num" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> Một chữ số
                            </div>
                        </div>
                        <div class="form-group">
                        <label for="passwd">Mật khẩu mới</label>
                        <input type="password" class="input-lg form-control" name="password2" id="passwdConfirm" autocomplete="off">
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <span id="pwmatch" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span>
                                Mật khẩu khớp nhau!
                            </div>
                        </div>
                        <input type="submit" class="col-xs-12 btn btn-primary btn-load btn-lg"
                               data-loading-text="Changing Password..." value="Đổi mật khẩu">
                    </form>
                </div><!--/col-sm-6-->
            </div><!--/row-->
        </div>
</div>
<div th:replace="~{fragments/layoutAdmin::jscript}"></div>
<script> document.querySelector(".navbar-default.sidebar").remove(); </script>
<script>
    $("input[type=password]").keyup(function () {
        var ucase = new RegExp("[A-Z]+");
        var lcase = new RegExp("[a-z]+");
        var num = new RegExp("[0-9]+");

        if ($("#password1").val().length >= 8) {
            $("#8char").removeClass("glyphicon-remove");
            $("#8char").addClass("glyphicon-ok");
            $("#8char").css("color", "#00A41E");
        } else {
            $("#8char").removeClass("glyphicon-ok");
            $("#8char").addClass("glyphicon-remove");
            $("#8char").css("color", "#FF0004");
        }

        if (ucase.test($("#password1").val())) {
            $("#ucase").removeClass("glyphicon-remove");
            $("#ucase").addClass("glyphicon-ok");
            $("#ucase").css("color", "#00A41E");
        } else {
            $("#ucase").removeClass("glyphicon-ok");
            $("#ucase").addClass("glyphicon-remove");
            $("#ucase").css("color", "#FF0004");
        }

        if (lcase.test($("#password1").val())) {
            $("#lcase").removeClass("glyphicon-remove");
            $("#lcase").addClass("glyphicon-ok");
            $("#lcase").css("color", "#00A41E");
        } else {
            $("#lcase").removeClass("glyphicon-ok");
            $("#lcase").addClass("glyphicon-remove");
            $("#lcase").css("color", "#FF0004");
        }

        if (num.test($("#password1").val())) {
            $("#num").removeClass("glyphicon-remove");
            $("#num").addClass("glyphicon-ok");
            $("#num").css("color", "#00A41E");
        } else {
            $("#num").removeClass("glyphicon-ok");
            $("#num").addClass("glyphicon-remove");
            $("#num").css("color", "#FF0004");
        }

        if ($("#password1").val() == $("#password2").val()) {
            $("#pwmatch").removeClass("glyphicon-remove");
            $("#pwmatch").addClass("glyphicon-ok");
            $("#pwmatch").css("color", "#00A41E");
        } else {
            $("#pwmatch").removeClass("glyphicon-ok");
            $("#pwmatch").addClass("glyphicon-remove");
            $("#pwmatch").css("color", "#FF0004");
        }
    });
</script>

</body>
</html>
